<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>fact_check_sample</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
            font-family: "Barlow Semi Condensed", sans-serif;
        }

        ul,
        ol,
        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        #wrap {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        contents {
            width: 450px;
            height: 100%;
            background: gold;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        #contents_guide {
            width: 90%;
            height: 95%;
            border: 1px solid #000;
        }

        .contents_guide_top {
            width: 100%;
            height: 8%;
            background: pink;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-end;


        }


        .contents_guide_mid {
            width: 100%;
            height: 70%;
            background: yellowgreen;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
        }

       
        .contents_guide_mid > img{width:100%;
        height:75%;
        }

   
    

        .contents_guide_bottom {
            width: 100%;
            height: 22%;
            background: orange;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <contents>
            control
            <div id="contents_guide">
                <div class="contents_guide_top">
                    <span>1</span> <span>2</span> <span>3</span>

                </div>
                <div class="contents_guide_mid">
                    
                        <img src="img/chat_animation.gif" alt="">
                       
                

                </div>
                <div class="contents_guide_bottom">


                </div>

            </div>
        </contents>




    </div>




</body>

</html>
