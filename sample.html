<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>fact_check_sample</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
            font-family: "Barlow Semi Condensed", sans-serif;
        }

        ul,
        ol,
        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        #wrap {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        contents {
            width: 450px;
            height: 100%;
            background:gold;
            display: flex;
            flex-wrap:wrap;
            justify-content: center;
            align-items: center;
        }
        
        #contents_guide{width:90%;
        height:95%;
        border:1px solid #000;}
        
        .contents_guide_top{
            width:100%;
            height:30%;
            background: pink;
            display: flex;
            flex-wrap:wrap;
            justify-content: center;
            align-items: flex-end;
            
            
        }
        
        .contents_guide_top > span{
            font-size: 50px;
            width:100%;
            text-align: center;
        }
        
        .contents_guide_top > p {font-size: 20px;
        }
        
        .contents_guide_mid{
            width:100%;
            height:60%;
            background: yellowgreen;
            display: flex;
            flex-wrap:wrap;
            justify-content: center;
            align-items: flex-start;
        }
        
        .contents_guide_mid > .contents_guide_mid_box{
            width:96%;
            height:80px;
            background: #666;
            margin:10px 0 0;
            border-radius:10px;
            padding:10px;
        }
        
        .contents_guide_mid > .contents_guide_mid_box > .contents_guide_mid_box_title{
            display: flex;
            flex-wrap:wrap;
            justify-content: space-between;
            align-items: flex-start;
            font-size: 14px;
        }
        
        .contents_guide_mid > .contents_guide_mid_box > .contents_guide_mid_box_list{
            padding:10px 0 0;
            font-size: 16px;
            font-weight: bold;
        }
        
        .contents_guide_bottom{
            width:100%;
            height:10%;
            background: orange;
            display: flex;
            flex-wrap:wrap;
            justify-content: center;
            align-items: center;
        }
        
        .contents_guide_bottom> .contents_guide_bottom_box{
            width:80%;
            height:80%;
            background: gold;
            display:flex;
            justify-content: space-evenly;
            align-items: center;
        }
        
        .contents_guide_bottom> .contents_guide_bottom_box > .contents_guide_bottom_box_img{
            width:70px;
            height:70px;
            background: pink;
            border-radius: 10px;
        }
        
    </style>
</head>

<body>
    <div id="wrap">
        <contents>
            control
            <div id="contents_guide">
               <div class="contents_guide_top">
                   <span>18:06(현재시간넣어야함)</span>
                <p>06월 9일 목요일(현재시간넣어야함)</p>   
               </div>
               <div class="contents_guide_mid">
                   <div class="contents_guide_mid_box">
                       <div class="contents_guide_mid_box_title">
                           <span>메세지</span><span>1분 전</span>
                       </div>
                        <div class="contents_guide_mid_box_list">
                           <span>새로운 메시지가 도착했습니다</span>
                       </div>
                   </div>
                   
               </div> 
               <div class="contents_guide_bottom">
                    <div class="contents_guide_bottom_box">
                        <div class="contents_guide_bottom_box_img">
                            <img src="" alt="">
                        </div>
                        <div class="contents_guide_bottom_box_img">
                            <img src="" alt="">
                        </div>
                        <div class="contents_guide_bottom_box_img">
                            <img src="" alt="">
                        </div>
                        <div class="contents_guide_bottom_box_img">
                            <img src="" alt="">
                        </div>
                    </div>
                   
               </div> 
 
            </div>
        </contents>




    </div>




</body>

</html>
