<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>fact_check_sample</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />

    <link href="css/bootstrap.min.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
            font-family: "Barlow Semi Condensed", sans-serif;
        }

        ul,
        ol,
        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        #wrap {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        contents {
            width: 450px;
            height: 100%;
            display: flex;
            flex-wrap:wrap;
            justify-content: center;
            align-items: center;
            background-color: cornflowerblue;
        }
        
        #contents_guide{width:90%;
        height:95%;
        border:1px solid #000;}
        
        .contents_guide_top{
            width:100%;
            height:30%;
            display: flex;
            flex-wrap:wrap;
            justify-content: center;
            align-items: flex-end;
        }
        
        
       
        
        .contents_guide_mid{
            width:100%;
            height:60%;
            display: flex;
            flex-wrap:wrap;
            justify-content: center;
            align-items: flex-start;
        }
        
        .contents_guide_mid > .contents_guide_mid_box{
            width:96%;
            height:30%;
            margin:10px 0 0;
            border-radius:10px;
            padding:10px;
        }
        
        .contents_guide_mid > .contents_guide_mid_box > .contents_guide_mid_box_title{
            display: flex;
            flex-wrap:wrap;
            justify-content: space-between;
            align-items: flex-start;
            font-size: 20px;
            font-weight: bold;
        }
        
        .contents_guide_mid > .contents_guide_mid_box > .contents_guide_mid_box_list{
            font-size: 16px;
            font-weight: bold;
            border:1px solid #fff;
            border-radius: 10px;
            height:60px;
            margin:20px 0 0;
            display: flex;
            line-height: 35px;
            }
        
        .contents_guide_bottom{
            width:100%;
            height:10%;
            display: flex;
            flex-wrap:wrap;
            justify-content: center;
            align-items: center;
        }
        
        .contents_guide_bottom > button{
            padding:10px 50px;
        }
     
        a {color:black;}
        
    </style>
</head>

<body>
    <div id="wrap">
        <contents>
            
            <div id="contents_guide">
               <div class="contents_guide_top">
             
               </div>
               <div class="contents_guide_mid">
                   <div class="contents_guide_mid_box">
                       <div class="contents_guide_mid_box_title">
                           <span>메세지를 확인하려면 <br>
                           이름을 입력해주세요.</span>
                       </div>
                        <div class="contents_guide_mid_box_list">
                           <textarea name="" id="name" cols="30" rows="10"></textarea>
                       </div>
                   </div>
                   
               </div> 
               <div class="contents_guide_bottom">
                    <button type="button" class="btn btn-primary"><a href="sample_3.html">시작하기</a></button>
                       
                         
                    
                   
               </div> 
 
            </div>
        </contents>




    </div>




</body>

</html>
