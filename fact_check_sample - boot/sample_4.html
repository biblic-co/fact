<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>fact_check_sample</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
            font-family: "Barlow Semi Condensed", sans-serif;
        }

        ul,
        ol,
        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        #wrap {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        contents {
            width: 450px;
            height: 100%;
            background: gold;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        #contents_guide {
            width: 100%;
            height: 100%;

        }

        .contents_guide_top {
            width: 100%;
            height: 7%;
            display: flex;
            flex-wrap: nowrap;
            justify-content: space-between;
            align-items: center;
            border-bottom:1px solid #ddd;
        }

        .contents_guide_top>.page {
            font-size: 27px;
            line-height: 30px;
            width: 100px;
            display: flex;
            flex-wrap: nowrap;
        }

        .contents_guide_top>.page>img {
            width: 27px;
           
        }

        .contents_guide_top>.f_name>p{
            font-size: 20px;
            font-weight: bold;
        }
        
        .contents_guide_top>.ham{
            width:100px;
            display: flex;
            flex-wrap:nowrap;
            justify-content: space-evenly;
        }
        
        .contents_guide_top>.ham>img{
            width:35px;
        }

        .contents_guide_mid>img {
            width: 100%;
            
        }


        .contents_guide_emptyspace{
            width:100%;
            height:45%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .contents_guide_bottom {
            width: 100%;
            height: 12%;
            background: orange;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <contents>

            <div id="contents_guide">
                <div class="contents_guide_top">
                    <div class="page"><img src="img/arrow.png" alt="">
                        <p>4</p>
                    </div>
                    <div class="f_name">
                        <p>친구 땅땅이</p>
                    </div>
                    <div class="ham"><img src="img/sig.png" alt=""><img src="img/ham.png" alt=""></div>

                </div>
                <div class="contents_guide_mid list-group-item list-group-item-action flex-column align-items-start active">

                    <img src="img/chat_animation.gif" alt="">



                </div>
                <div class="contents_guide_emptyspace">
                    <a href="">공유하기</a>
                </div>
                
                <div class="contents_guide_bottom">
                    <img src="img/talk_sample_bottom_chat.jpg" alt="">

                </div>

            </div>
        </contents>




    </div>




</body>

</html>
